<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>

  <!-- Agrega la configuración de Firebase aquí -->
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>

  <script type="module">
    // Importa las funciones necesarias de los SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
    // TODO: Añade SDKs para los productos de Firebase que desees utilizar
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCPxkLKu__ujlzVrcgGjt4ObKVpdf-zlrA",
      authDomain: "listadetareas-b4a95.firebaseapp.com",
      projectId: "listadetareas-b4a95",
      storageBucket: "listadetareas-b4a95.appspot.com",
      messagingSenderId: "442895678716",
      appId: "1:442895678716:web:242b6e57e664611740ab79",
      measurementId: "G-DD5X82G3LG"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Función para registrar un nuevo usuario
    function register() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Registra el usuario en Firebase
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Registro exitoso, redirige al usuario al HTML principal
          window.location.href = 'principal.html';
        })
        .catch((error) => {
          // Maneja los errores de registro
          var errorMessage = error.message;
          alert(errorMessage);
        });
    }
  </script>
</head>
<body>

  <div class="register-container">
    <p style="position: 0; margin-top: 100px; margin-bottom: -50px; font-size: 50px; text-align: center; 
    background-color: black; color: white; padding: 50px;">Registrarse</p>
     <p style="position: 1; text-align: center; margin-top: 100px; font-size: larger;">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required>
     </p>
     <p style="position: 2; text-align: center; margin-top: auto; font-size: larger;">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
     </p>
     <p style="position: 3; text-align: center; margin-top: auto; font-size: larger;">
      <button type="button" onclick="register()">Registrarse</button>
     </p>      
      
  </div>

</body>
</html>
